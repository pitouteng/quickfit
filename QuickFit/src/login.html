<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickFit</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <!-- Navbar toggle for mobile -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
            aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Buttons -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarToggle">
            <button class="btn btn-default my-2 my-sm-0 login">Login</button>
        </div>
    </nav>

    <!-- Logo -->
    <div class="jumbotron jumbotron-fluid">
    </div>

    <!-- Content -->
    <div class="container main-content form">
        <div class="row mt-5">
            <div class="col-6 text-center mx-auto">
                <input type="text" placeholder="Email">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6 text-center mx-auto">
                <input type="password" placeholder="Password">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-3 text-center mx-auto">
                <button class="btn btn-default btn-block p-2">Login</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3 text-center mx-auto">
                <button class="btn btn-default btn-block p-2">Create Account</button>
            </div>
        </div>
    </div>
    <!-- End of #main-content -->

    <!-- Footer -->
    <footer class="footer fixed-bottom">
        <div class="container">
            <div class="row">
                <section class="col-4">
                </section>
                <section class="col-4">
                </section>
                <section class="col-4">
                </section>
            </div>
            <div class="text-center">&copy; Copyright QuickFit 2020</div>
        </div>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
