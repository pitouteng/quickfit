<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickFit</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-logo">
        <!-- Navbar toggle for mobile -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
            aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html">
            <img src="../src/images/logo.png" alt="">
        </a>
        <!-- Buttons -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarToggle">
            <button class="btn btn-default my-2 my-sm-0 login">Login</button>
        </div>
    </nav>

    <!-- Content -->
    <div class="container main-content">
        <!-- Header -->
        <div class="row mt-5">
            <div class="col text-center">
                <h1>Create Your QuickFit Account</h1>
            </div>
        </div>
        <div class="row mt-5">
            <!-- Form -->
            <div class="col-lg-8 col-md-12 form">
                <div class="row">
                    <div class="col-6">
                        <input type="text" placeholder="First name">
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Last name">
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12">
                        <input type="email" placeholder="Email">
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-6">
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Confirm">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        Use 8 or more characters with a mix of letters, numbers, and symbols
                    </div>
                </div>
            </div>
            <!-- Image -->
            <div class="col-lg-4 d-none d-lg-block">
                <img src="../src/images/placeholder.svg" alt="">
            </div>
        </div>
        <!-- Button Row -->
        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-default btn-blue btn-lg">Sign Up</button>
            </div>
        </div>
    </div>
    <!-- End of #main-content -->

    <!-- Footer -->
    <footer class="footer fixed-bottom">
        <div class="container">
            <div class="row">
                <section class="col-4">
                </section>
                <section class="col-4">
                </section>
                <section class="col-4">
                </section>
            </div>
            <div class="text-center">&copy; Copyright QuickFit 2020</div>
        </div>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
